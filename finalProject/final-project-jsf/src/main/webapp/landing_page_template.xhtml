<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <h:link outcome="landing_page" styleClass="navbar-brand">Builders<b>Inc.</b></h:link>
    <div class="container">
        <div class="navbar-buttons">
            <button type="button" data-toggle="collapse" data-target="#search" class="btn btn-outline-secondary navbar-toggler">
                <span class="sr-only">Toggle search</span><i class="fa fa-search"></i></button>
            <a href="basket.html" class="btn btn-outline-secondary navbar-toggler"><i class="fa fa-shopping-cart"></i></a>
        </div>
        <div id="navigation" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!-- added for spacing -->
            </ul>
            <div class="navbar-buttons d-flex justify-content-end">
                <!-- /.nav-collapse-->
                <div id="search-not-mobile" class="navbar-collapse collapse"></div>

            </div>

        <h:form role="search" class="ml-auto">
            <div class="input-group">
                <h:inputText p:placeholder="Search" styleClass="form-control"/>
                <div class="input-group-append">
                    <h:commandButton action="#!" styleClass="btn btn-outline-secondary" value="Search"></h:commandButton>
                </div>
            </div>
        </h:form>
    </div>
