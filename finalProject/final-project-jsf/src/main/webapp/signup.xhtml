<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">#{msg['signup.pageTitle']}</ui:define>
    <ui:define name="pageHeader">#{msg['signup.pageHeader']}</ui:define>
    <ui:define name="body">
        <h:form>
            <h2>Sign<b>up</b></h2>
            <hr style="color: dimgray" width="50%"></hr>
            <div class="form-row">
                <div class="col">
                    <h:inputText value="#{signup.firstName}" id="firstName" required="true" requiredMessage="Please fill this up" class="form-control" p:placeholder="First Name" >
                    <f:validateRequired />
                    </h:inputText>
                    <h:message for="firstName" style="color: red"/>
                </div>
                <div class="col">
                    <h:inputText value="#{signup.lastName}" id="lastName" required="true" requiredMessage="Please fill this up" class="form-control" p:placeholder="Last Name" >
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="lastName" style="color: red"/>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <h:inputText value="#{signup.mobileNumber}" id="mobileNumber" required="true" requiredMessage="Please fill this up" class="form-control" p:placeholder="Enter Mobile Number" >
                    <f:validateRequired />
                </h:inputText>
                <h:message for="mobileNumber" style="color: red"/>
            </div>
            <div class="form-group">
                <h:inputText value="#{signup.email}" id="email1" required="true" requiredMessage="Please fill this up" class="form-control" p:placeholder="test@example.com" >
                    <f:validateRequired />
                </h:inputText>
                <h:message for="email1" style="color: red"/>
            </div>
            <div class="form-group">
                <h:inputSecret value="#{signup.pswd}" id="pswd" required="true" requiredMessage="Please fill this up" class="form-control" p:placeholder="New password" >
                    <f:validateRequired />
                </h:inputSecret>
                <h:message for="pswd" style="color: red"/>
            </div>
            <a href="login.xhtml" class="btn btn-outline-danger" role="button">Back to Log in</a>
            <h:commandButton action="#" value="Sign up" styleClass="btn btn-outline-primary ml-3"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
