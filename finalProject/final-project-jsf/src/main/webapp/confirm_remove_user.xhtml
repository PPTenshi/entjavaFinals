<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="signup_sucess_template.xhtml">
        <f:metadata>
            <f:viewParam name="userID" value="#{sign_up_delete_bean.userId}"></f:viewParam>
            <f:event listener="#{sign_up_delete_bean.fetchUser}" type="preRenderView"></f:event>
        </f:metadata>
        <ui:define name="body">
            <h:form>
                <h3>Please confirm that you would like to delete the following:</h3>
                <div>
                    <h:outputLabel value="First Name:"></h:outputLabel>
                    <strong><h:outputLabel value="#{sign_up_delete_bean.user.firstname}" /></strong>
                </div>
                <div>
                    <h:outputLabel value="Last Name:"></h:outputLabel>
                    <strong><h:outputLabel value="#{sign_up_delete_bean.user.lastname}" /></strong>
                </div>
                <div>
                    <h:outputLabel value="Mobile Number:"></h:outputLabel>
                    <strong><h:outputLabel value="#{sign_up_delete_bean.user.mobile_number}"/></strong>
                </div>
                <div>
                    <h:outputLabel value="Password:"></h:outputLabel>
                    <strong><h:outputLabel value="#{sign_up_delete_bean.user.password}"/></strong>
                </div>
                <div>
                    <h:outputLabel value="Email:"></h:outputLabel>
                    <strong><h:outputLabel value="#{sign_up_delete_bean.user.email}"/></strong>
                </div>
                <h:commandButton action="#{sign_up_delete_bean.removeUser}" value="Remove" styleClass="btn btn-outline-danger"/>
                <h:commandButton action="signup_success" value="Cancel" styleClass="btn btn-outline-secondary ml-3"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
