<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">#{msg['forgot.pageTitle']}</ui:define>
    <ui:define name="pageHeader">#{msg['forgot.pageHeader']}</ui:define>
    <ui:define name="body">
        <h:form>
            <h2><h:outputLabel/>Find your <b>Account</b></h2>
            <hr style="color: dimgray" ></hr>
            <h:outputLabel/>Please enter your email or phone number to search for your account.
            <h:inputText value="#{email}" class="form-control" p:placeholder="test@example.com"> </h:inputText>
            <br/>
            <a href="login.xhtml" class="btn btn-outline-danger" role="button">Cancel</a>
            <h:commandButton action="#" value="Search" styleClass="btn btn-outline-primary ml-3"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
