<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="signup_sucess_template.xhtml">

        <f:metadata>
            <f:viewAction action="#{sign_up_form_bean.init}"/>
        </f:metadata>

        <ui:define name="body">

           <h:dataTable value="#{sign_up_form_bean.users}" var="user" styleClass="table table-hover">
               <h:column>
                   <f:facet name="header">First Name</f:facet>
                   <h:outputText value="#{user.firstname}"/>
               </h:column>
               <h:column>
                   <f:facet name="header">Last Name</f:facet>
                   <h:outputText value="#{user.lastname}"/>
               </h:column>
               <h:column>
                   <f:facet name="header">Mobile Number</f:facet>
                   <h:outputText value="#{user.mobile_number}"/>
               </h:column>
               <h:column>
                   <f:facet name="header">Password</f:facet>
                   <h:outputText value="#{user.password}"/>
               </h:column>
               <h:column>
                   <f:facet name="header">Email</f:facet>
                   <h:outputText value="#{user.email}"/>
               </h:column>
               <h:column>
                   <h:link value="Remove" outcome="confirm_remove_user" styleClass="btn btn-outline-danger">
                       <f:param name="userID" value="#{user.userId}"/>
                   </h:link>
               </h:column>
           </h:dataTable>
            <hr style="color: dimgray" width="50%"></hr>
            <h:link value="Back to Signup" outcome="signup" styleClass="btn btn-outline-success"/>
        </ui:define>

    </ui:composition>
</html>
